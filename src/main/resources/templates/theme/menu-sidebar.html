<div th:fragment="menuSidebar" class="sidebar-wrapper" data-layout="stroke-svg">
    <div>
        <div class="logo-wrapper">
            <a th:href="@{/}"><img alt="" class="img-fluid for-light" th:src="@{/assets/images/logo/logo.png}"><img class="img-fluid for-dark" th:src="@{/assets/images/logo/logo_dark.png}" alt=""></a>
            <div class="back-btn"><i class="fa fa-angle-left"></i></div>
            <div class="toggle-sidebar"><i class="status_toggle middle sidebar-toggle" data-feather="grid"> </i></div>
        </div>
        <nav class="sidebar-main">
            <div class="left-arrow" id="left-arrow"><i data-feather="arrow-left"></i></div>
            <div id="sidebar-menu">
                <ul class="sidebar-links" id="simple-bar">
                    <li class="back-btn">
                        <a th:href="@{/}"><img class="img-fluid" th:src="@{/assets/images/logo/logo.png}" alt=""></a>
                        <div class="mobile-back text-end"><span>Back</span><i class="fa fa-angle-right ps-2" aria-hidden="true"></i></div>
                    </li>
                    <li class="pin-title sidebar-main-title">
                        <div>
                            <h6>Pinned</h6>
                        </div>
                    </li>
                    <li class="sidebar-main-title">
                        <div>
                            <h6>General</h6>
                        </div>
                    </li>
                    <li class="sidebar-list">
                        <i class="fa fa-thumb-tack"></i>
                        <a class="sidebar-link sidebar-title link-nav" th:href="@{/}" id="a-home">
                            <svg class="stroke-icon">
                                <use th:href="@{/assets/svg/icon-sprite.svg#stroke-home}"></use>
                            </svg>
                            <svg class="fill-icon">
                                <use th:href="@{/assets/svg/icon-sprite.svg#fill-home}"></use>
                            </svg>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="sidebar-list">
                        <i class="fa fa-thumb-tack"></i>
                        <a class="sidebar-link sidebar-title link-nav" th:href="@{/user/}">
                            <svg class="stroke-icon">
                                <use th:href="@{/assets/svg/icon-sprite.svg#stroke-ui-kits}"></use>
                            </svg>
                            <svg class="fill-icon">
                                <use th:href="@{/assets/svg/icon-sprite.svg#fill-ui-kits}"></use>
                            </svg>
                            <span>Manage Staff</span>
                        </a>
                    </li>
                    <li class="sidebar-list">
                        <i class="fa fa-thumb-tack"></i>
                        <a class="sidebar-link sidebar-title link-nav" th:href="@{/product/}">
                            <svg class="stroke-icon">
                                <use th:href="@{/assets/svg/icon-sprite.svg#stroke-animation}"></use>
                            </svg>
                            <svg class="fill-icon">
                                <use th:href="@{/assets/svg/icon-sprite.svg#fill-animation}"></use>
                            </svg>
                            <span>Manage Product</span>
                        </a>
                    </li>
                    <li class="sidebar-list">
                        <i class="fa fa-thumb-tack"></i>
                        <a class="sidebar-link sidebar-title link-nav" th:href="@{/customer/}">
                            <svg class="stroke-icon">
                                <use th:href="@{/assets/svg/icon-sprite.svg#stroke-user}"></use>
                            </svg>
                            <svg class="fill-icon">
                                <use th:href="@{/assets/svg/icon-sprite.svg#fill-user}"></use>
                            </svg>
                            <span>Manage Customer</span>
                        </a>
                    </li>
                    <li class="sidebar-list">
                        <i class="fa fa-thumb-tack"></i>
                        <a class="sidebar-link sidebar-title link-nav" th:href="@{/statistic/}">
                            <svg class="stroke-icon">
                                <use th:href="@{/assets/svg/icon-sprite.svg#stroke-charts}"></use>
                            </svg>
                            <svg class="fill-icon">
                                <use th:href="@{/assets/svg/icon-sprite.svg#fill-charts}"></use>
                            </svg>
                            <span>Statistic</span>
                        </a>
                    </li>
                    <li class="sidebar-list">
                        <i class="fa fa-thumb-tack"></i>
                        <a class="sidebar-link sidebar-title link-nav" th:href="@{/transaction/}">
                            <svg class="stroke-icon">
                                <use th:href="@{/assets/svg/icon-sprite.svg#stroke-charts}"></use>
                            </svg>
                            <svg class="fill-icon">
                                <use th:href="@{/assets/svg/icon-sprite.svg#fill-charts}"></use>
                            </svg>
                            <span>Statistic</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="right-arrow" id="right-arrow"><i data-feather="arrow-right"></i></div>
        </nav>
    </div>
</div>
