<div th:fragment="header" class="page-header">
    <div class="header-wrapper row m-0">
        <div class="header-logo-wrapper col-auto p-0">
            <div class="logo-wrapper"><a href="index.html"><img class="img-fluid" th:src="@{/assets/images/logo/logo.png}" width="83px" alt=""></a></div>
            <div class="toggle-sidebar"><i data-feather="align-center"></i>
                <div class="status_toggle middle sidebar-toggle"></div>
            </div>
        </div>
        <div class="nav-right col-auto pull-right right-header p-0 ms-auto">
            <ul class="nav-menus">
                <li class="onhover-dropdown">
                    <div class="notification-box animated">
                        <svg>
                            <use th:href="@{/assets/svg/icon-sprite.svg#notification}"></use>
                        </svg>
                    </div>
                    <div class="onhover-show-div notification-dropdown">
                        <h3 class="f-18 mb-0 dropdown-title">Notitications                               </h3>
                        <ul>
                            <li class="b-t-primary border-4">
                                <p><a href="product.html">Delivery processing  </a><span class="font-danger">10 min.</span></p>
                            </li>
                            <li class="b-t-success border-4">
                                <p><a href="order-history.html">Order Complete</a><span class="font-success">1 hr</span></p>
                            </li>
                            <li class="b-t-secondary border-4">
                                <p><a href="checkout.html">Tickets Generated</a><span class="font-secondary">3 hr</span></p>
                            </li>
                            <li class="b-t-warning border-4">
                                <p><a href="list-products.html">Delivery Complete</a><span class="font-warning">6 hr</span></p>
                            </li>
                            <li class="check-button p-0"><a class="f-w-500" href="#">Check all</a></li>
                        </ul>
                    </div>
                </li>
                <li>
                    <div class="mode">
                        <svg>
                            <use th:href="@{/assets/svg/icon-sprite.svg#moon}"></use>
                        </svg>
                    </div>
                </li>
                <li class="profile-nav onhover-dropdown pe-0 py-0">
                    <div class="d-flex profile-media">
                        <img width="40px" th:src="${session.authed.getAvatar()}" alt="">
                        <div class="flex-grow-1">
                            <span th:text="${session.authed.getName()}"></span>
                            <p class="mb-0 font-roboto"><span th:text="${session.authed.getRole()}"></span> <i class="middle fa fa-angle-down"></i></p>
                        </div>
                    </div>
                    <ul class="profile-dropdown onhover-show-div">
                        <li><a th:href="@{/me}"><i data-feather="user"></i><span>Account </span></a></li>
                        <li><a href="email-application.html"><i data-feather="mail"></i><span>Inbox</span></a></li>
                        <li><a href="task.html"><i data-feather="file-text"></i><span>Taskboard</span></a></li>
                        <li><a href="edit-profile.html"><i data-feather="settings"></i><span>Settings</span></a></li>
                        <li><a href="login.html"><i data-feather="log-in"> </i><span>Log in</span></a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <script class="result-template" type="text/x-handlebars-template">
            <div class="ProfileCard u-cf">
                <div class="ProfileCard-avatar"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-airplay m-0"><path d="M5 17H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-1"></path><polygon points="12 15 17 21 7 21 12 15"></polygon></svg></div>
                <div class="ProfileCard-details">
                    <div class="ProfileCard-realName">{{name}}</div>
                </div>
            </div>
        </script>
        <script class="empty-template" type="text/x-handlebars-template"><div class="EmptyMessage">Your search turned up 0 results. This most likely means the backend is down, yikes!</div></script>
    </div>
</div>
