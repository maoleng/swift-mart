<!DOCTYPE html>
<html lang="en">
<div th:replace="theme/head-tag :: headTag"></div>
<div th:replace="theme/app-style :: appStyle"></div>
<body>
<div class="tap-top"><i data-feather="chevrons-up"></i></div>
<div class="container-fluid p-0">
    <div class="row m-0">
        <div class="col-12 p-0">
            <div class="login-card login-dark">
                <div>
                    <div><a class="logo" href="/"><img class="img-fluid for-light" th:src="@{/assets/images/logo/logo.png}" width="100px" alt="looginpage"><img class="img-fluid for-dark" th:src="@{/assets/images/logo/logo.png}" width="100px" alt="looginpage"></a></div>
                    <div class="login-main">
                        <form th:action="@{/auth/create-password}" method="post" class="theme-form">
                            <h3>Create password</h3>
                            <p>Enter your password to login</p>
                            <div class="form-group">
                                <label class="col-form-label">Password</label>
                                <input class="form-control" type="password" required="" name="password" placeholder="*********">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Retype Password</label>
                                <div class="form-input position-relative">
                                    <input class="form-control" type="password" name="re_password" required="" placeholder="*********">
                                    <div class="show-hide"><span class="show">                         </span></div>
                                </div>
                            </div>
                            <div class="form-group mb-0">
                                <div class="text-end mt-3">
                                    <button class="btn btn-primary btn-block f-w-700 w-100">Sign in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="theme/script :: script"></div>
    <div th:replace="theme/app-script :: appScript"></div>
    <script>
        $('form').submit(function (event) {
            const password = $('input[name="password"]').val();
            const rePassword = $('input[name="re_password"]').val();

            if (password !== rePassword) {
                swal({
                    title: "Error",
                    text: "Password is not match",
                    icon: "error",
                })
                event.preventDefault();
            }
        })
    </script>
</div>
</body>
</html>
