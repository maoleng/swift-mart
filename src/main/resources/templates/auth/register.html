<!DOCTYPE html>
<html lang="en">
<div th:replace="theme/head-tag :: headTag"></div>
<body>
<div class="tap-top"><i data-feather="chevrons-up"></i></div>
<div class="container-fluid p-0">
    <div class="row m-0">
        <div class="col-12 p-0">
            <div class="login-card login-dark">
                <div>
                    <div><a class="logo" href="/"><img class="img-fluid for-light" th:src="@{/assets/images/logo/logo.png}" alt="looginpage"><img class="img-fluid for-dark" th:src="@{/assets/images/logo/logo.png}" width="100px" alt="looginpage"></a></div>
                    <div class="login-main">
                        <form th:action="@{/auth/register}" method="post" class="theme-form">
                            <h3>Create your account</h3>
                            <p>Enter your personal details to create account</p>
                            <div class="form-group">
                                <label class="col-form-label pt-0">Your Name</label>
                                <div class="row g-2">
                                    <div class="col-6">
                                        <input class="form-control" type="text" required="" placeholder="First name">
                                    </div>
                                    <div class="col-6">
                                        <input class="form-control" type="text" required="" placeholder="Last name">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Username</label>
                                <input name="username" class="form-control" type="text" required="" placeholder="Test@gmail.com">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Password</label>
                                <div class="form-input position-relative">
                                    <input name="password" class="form-control" type="password" required="" placeholder="*********">
                                    <div class="show-hide"><span class="show"></span></div>
                                </div>
                            </div>
                            <div class="form-group mb-0">
                                <div class="checkbox p-0">
                                    <input id="checkbox1" type="checkbox">
                                    <label class="text-muted" for="checkbox1">Agree with<a class="ms-2" href="#">Privacy Policy</a></label>
                                </div>
                                <button class="btn btn-primary btn-block f-w-700 w-100">Create Account</button>
                            </div>
                            <p class="mt-4 mb-0">Already have an account?<a class="ms-2" th:href="@{/auth/login}">Sign in</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="theme/script :: script"></div>
</div>
</body>
</html>
